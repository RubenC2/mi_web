    <main>

        <h2 id="titleForm">Aquí puedes contactarme:</h2>
        <form class="contactForm">

            <label class="labelForm" for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required />

            <label class="labelForm" for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Aquí tus apellidos" required />

            <label class="labelForm" for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@example.com" required />

            <label class="labelForm" for="mensaje">Déjame aquí tu mensaje:</label>
            <div class="textarea">
                <textarea class="labelForm" name="mensaje" id="mensaje" placeholder="Tu mensaje..." required></textarea>
            </div>

            <button class="buttonForm" type="submit">Enviar</button>

            <input class="checkbox" name="privacidad" id="privacidad" type="checkbox" required>Acepto la <a
                href="https://policies.google.com/privacy?hl=es" target="_blank">política de privacidad.</a>
            <div id="mensajeError"></div>
        </form>

    </main>
